<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="32" viewBox="0 0 200 32" role="img" aria-label="Unique Consilium logo">
  <title>Unique Consilium</title>
  <desc>Simple white placeholder logotype for dark backgrounds</desc>
  <!-- Minimal logomark -->
  <g fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <rect x="1" y="1" width="30" height="30" rx="6"/>
    <!-- Stylized U inside the mark -->
    <path d="M9 8 v10 a6 6 0 0 0 12 0 V8"/>
  </g>
  <!-- Wordmark -->
  <g fill="#FFFFFF">
    <text x="44" y="21" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, \"IBM Plex Sans\", sans-serif" font-size="14" font-weight="600" letter-spacing="0.5">
      UNIQUE CONSILIUM
    </text>
  </g>
</svg>
