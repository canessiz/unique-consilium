name: Otomatik Yedekleme (Artifact)

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu checkout et
        uses: actions/checkout@v3

      - name: Proje dosyalar覺n覺 ziple
        run: |
          zip -r backup-${{ github.sha }}.zip . -x "*.git*"

      - name: Zip dosyas覺n覺 artifact olarak kaydet
        uses: actions/upload-artifact@v4
        with:
          name: backup-${{ github.sha }}
          path: backup-${{ github.sha }}.zip
