name: Chromatic PR visual checks

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency: ci-${{ github.ref }}

# Tüm komutlar frontend klasöründe çalışsın
defaults:
  run:
    working-directory: unique-consilium-frontend

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: unique-consilium-frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Publish to Chromatic
        run: npx chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} --storybook-build-dir=storybook-static --exit-zero-on-changes
        env:
          STORYBOOK_DISABLE_TELEMETRY: '1'
          CI: 'true'
